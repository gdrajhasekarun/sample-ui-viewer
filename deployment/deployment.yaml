apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME_PLACEHOLDER
  namespace: apps
  labels:
    app: APP_NAME_PLACEHOLDER
    environment: ENVIRONMENT_PLACEHOLDER
spec:
  replicas: 3
  selector:
    matchLabels:
      app: APP_NAME_PLACEHOLDER
  template:
    metadata:
      labels:
        app: APP_NAME_PLACEHOLDER
        environment: ENVIRONMENT_PLACEHOLDER
    spec:
      containers:
        - name: APP_NAME_PLACEHOLDER
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "ENVIRONMENT_PLACEHOLDER"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: APP_NAME_PLACEHOLDER-service
  namespace: apps
  labels:
    app: APP_NAME_PLACEHOLDER
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: APP_NAME_PLACEHOLDER
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: APP_NAME_PLACEHOLDER-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - APP_NAME_PLACEHOLDER.ourideas.net
      secretName: APP_NAME_PLACEHOLDER-tls
  rules:
    - host: APP_NAME_PLACEHOLDER.ourideas.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: APP_NAME_PLACEHOLDER-service
                port:
                  number: 80
