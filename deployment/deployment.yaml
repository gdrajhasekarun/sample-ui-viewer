apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME_PLACEHOLDER
  namespace: apps
  labels:
    app: APP_NAME_PLACEHOLDER
    environment: ENVIRONMENT_PLACEHOLDER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APP_NAME_PLACEHOLDER
  template:
    metadata:
      labels:
        app: APP_NAME_PLACEHOLDER
        environment: ENVIRONMENT_PLACEHOLDER
    spec:
      imagePullSecrets:
        - name: nexus-docker
      containers:
        - name: APP_NAME_PLACEHOLDER
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          env:
            - name: ENVIRONMENT
              value: "ENVIRONMENT_PLACEHOLDER"
---
apiVersion: v1
kind: Service
metadata:
  name: APP_NAME_PLACEHOLDER
  namespace: apps
  labels:
    app: APP_NAME_PLACEHOLDER
spec:
  selector:
    app: APP_NAME_PLACEHOLDER
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: APP_NAME_PLACEHOLDER
  namespace: apps
  labels:
    app: APP_NAME_PLACEHOLDER
spec:
  ingressClassName: traefik
  rules:
    - host: APP_NAME_PLACEHOLDER.ourideas.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: APP_NAME_PLACEHOLDER
                port:
                  number: 80
